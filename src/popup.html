<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argo Notifier</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <header class="popup-header">
        <h1>Argo Notifier</h1>
        <p id="page-state" class="muted">Loading current tab...</p>
      </header>

      <section class="card">
        <button
          id="workflow-name"
          class="workflow-name workflow-name-primary"
          type="button"
          disabled
        >
          <span id="workflow-name-label" class="workflow-name-label">No workflow selected</span>
          <span id="workflow-name-icon" class="workflow-name-icon" aria-hidden="true">âœŽ</span>
        </button>
        <button id="toggle-watch" type="button" disabled>Enable notifications</button>
        <p class="hint">You will be notified once when this workflow succeeds or fails.</p>
      </section>

      <section class="card">
        <h2>Active Watches</h2>
        <ul id="watch-list" class="watch-list"></ul>
        <p id="empty-state" class="muted">No active watches.</p>
      </section>
      <footer class="sound-bar">
        <button id="sound-mute-btn" type="button" class="sound-mute-btn" title="Toggle mute">ðŸ”Š</button>
        <input type="range" id="sound-volume" min="0" max="100" value="100" class="sound-slider" />
        <span id="volume-label" class="volume-label">100%</span>
      </footer>
    </main>
    <section id="dev-panel" class="card dev-panel" style="display:none">
      <h2>Dev</h2>
      <div class="dev-tab-row">
        <label for="dev-tab-select" class="dev-label">Tab</label>
        <select id="dev-tab-select" class="dev-tab-select">
          <option value="">â€” none â€”</option>
        </select>
      </div>
      <div class="dev-actions">
        <button id="dev-notify-success" type="button">Fire success notification</button>
        <button id="dev-notify-failure" type="button">Fire failure notification</button>
      </div>
    </section>
    <script src="lib/workflow.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
